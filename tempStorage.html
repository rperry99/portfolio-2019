<form action="" id="contact-form">
  <div class="messages"></div>
  <div class="controls">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="form_name">First Name *</label>
          <input
            type="text"
            id="form_name"
            name="name"
            class="form-control"
            placeholder="Please enter your first name. *"
            required="required"
            data-error="First name is required."
          />
          <div class="help-block with-errors"></div>
        </div>
        <!--End Form Group-->
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="form_lastname">Last Name *</label>
          <input
            type="text"
            id="form_lastname"
            name="surname"
            class="form-control"
            placeholder="Please enter your last name. *"
            required="required"
            data-error="Last name is required."
          />
          <div class="help-block with-errors"></div>
        </div>
        <!--End End Form Group-->
      </div>
      <!--End Column-->
    </div>
    <!--End Row-->
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="form_emial">Email * </label>
          <input
            type="email"
            id="form_email"
            name="email"
            class="form-control"
            placeholder="Please enter your Email. *"
            required="required"
            data-error="Email is required."
          />
          <div class="help-block with-errors"></div>
        </div>
        <!--End Form Group-->
      </div>
      <!--End Column-->
      <div class="col-md-6">
        <div class="form-group">
          <label for="form_need">Reason for contact</label>
          <select
            name="need"
            class="form-control"
            required="required"
            data-error="Please specify your reason for contacting me."
            id="form_need"
          >
            <option value=""></option>
            <option value="Question about Portfolio project"
              >Question about Portfolio projects</option
            >
            <option value="Looking to Hire">Looking to hire</option>
            <option value="Request help on a project"
              >Request help on a project</option
            >
            <option value="Other">Other</option>
          </select>
          <div class="help-block with-errors"></div>
        </div>
      </div>
    </div>
    <!--End Row-->
    <div class="row">
      <div class="col-md-12">
        <div class="form-group message-textarea">
          <label for="form_message">Message *</label>
          <textarea
            name="message"
            id="form_message"
            rows="4"
            cols="20"
            required="required"
            data-error="Please fill out your message."
          ></textarea>
        </div>
      </div>
      <div class="col-md-12">
        <input
          type="submit"
          class="btn btn-success btn-send"
          value="Send Message"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p class="text-muted">
          <strong>*</strong> These fields are required. Contact form template by
          <a
            href="https://bootstrapious.com/p/how-to-build-a-working-bootstrap-contact-form"
            target="_blank"
            >Bootstrapious</a
          >
        </p>
      </div>
    </div>
  </div>
  <!--End Controls-->
</form>
